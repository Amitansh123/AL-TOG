<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>AL-TOG</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="./images/AL-TOG logo.png" alt="AL-TOG LOGO">
        </div>
        <div class="container">
            <div class="login_container">
                <h1>ENTER USER DETAILS</h1>
                <p class="light_text" id="login_text">Please enter your usernames</p>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <input type="text" name="CodeForcesUsername" id="CFusername" placeholder="CodeForces Username">
                <input type="text" name="LeetCodeUsername" id="LCusername" placeholder="LeetCode Username">
                <input type="text" name="SpojUsername" id="SPusername" placeholder="Spoj Username">
                <input type="text" name="AtCoderUsername" id="ACusername" placeholder="AtCoder Username">
                
                <a href="./frontPage.html">
                    <button  class = "btn" type="submit">Submit</button>
                </a>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
